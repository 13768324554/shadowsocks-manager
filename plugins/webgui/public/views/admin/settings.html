<div>
    <md-card>
        <md-card-content>
            <md-list ng-repeat="setting in settingList">
                <md-divider></md-divider>
                <md-list-item ng-click="toSetting(setting.to)">
                    <div class="md-list-item-text" style="width: 100%;" layout="row" layout-align="space-between center">
                        <div flex="75" translate>{{ setting.name }}</div>
                        <div flex layout="row" layout-align="end center">
                            <md-button class="md-primary" ng-click="toSetting(setting.to)">点击进入&gt;&gt;</md-button>
                        </div>
                    </div>
                </md-list-item>
            </md-list>
            <md-divider></md-divider>
        </md-card-content>
    </md-card>
</div>
