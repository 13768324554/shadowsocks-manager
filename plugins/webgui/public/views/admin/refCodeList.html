<div>
    <md-card>
        <md-list>
            <md-divider></md-divider>
            <md-list-item ng-repeat="c in code track by $index">
                <div flex layout="row" layout-align="space-between center">
                    <div flex="45" flex-xs="50">
                        <span>{{ c.code }}</span>
                    </div>
                    <div flex="45" flex-xs="50">
                        <span>{{ c.email }}</span>
                    </div>
                    <div flex="10" hide-xs style="text-align: right;">
                        <span>{{ c.count }}/{{ c.maxUser }}</span>
                    </div>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-card>
</div>
