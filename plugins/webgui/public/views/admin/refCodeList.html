<div layout="row" layout-wrap>
    <div flex-xs="100" flex-sm="50" flex-md="33" flex-gt-md="25" ng-repeat="c in code track by $index">
        <md-card>
            <md-card-content>
                <div layout="row" layout-align="space-between center">
                    <div flex="70"><span>{{ c.code }}</span><br><span style="color: #aaa; font-size: 0.75em;">{{ c.email }}</span></div>
                    <div flex layout="row" layout-align="end center">
                        <span style="text-overflow: ellipsis; overflow: hidden;">{{ c.count }}/{{ c.maxUser }}</span>
                        <div><md-icon>chevron_right</md-icon></div>
                    </div>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
