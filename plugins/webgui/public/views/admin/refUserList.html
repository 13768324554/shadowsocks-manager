<div>
    <md-card>
        <md-list>
            <md-divider></md-divider>
            <md-list-item ng-repeat="u in user track by $index">
                <div hide-xs flex layout="row" layout-align="space-between center">
                    <div flex="15" hide-sm hide-xs>
                        <span>{{ u.code }}</span>
                    </div>
                    <div flex="30" flex-sm="35" hide-xs>
                        <span>{{ u.sourceUser }}</span>
                    </div>
                    <div flex="30" flex-sm="35" hide-xs>
                        <span>{{ u.user }}</span>
                    </div>
                    <div flex="25" flex-sm="30" style="text-align: right;">
                        <span>
                            <span style="font-size: 0.9em;">{{ u.time | date : 'yyyy-MM-dd HH:mm'}}</span>
                            <br>
                            <span style="font-size: 0.9em;">{{ u.time | timeago | translateTime }}</span>
                        </span>
                    </div>
                </div>
                <div hide-gt-xs flex layout="row" layout-align="space-between center">
                    <div flex="70" hide-gt-xs>
                        <span>
                            <span style="font-size: 0.9em;">{{ u.sourceUser }}</span>
                            <br>
                            <span style="font-size: 0.9em;">{{ u.user }}</span>
                        </span>
                    </div>
                    <div flex="30" style="text-align: right;">
                        <span>
                            <span style="font-size: 0.75em;">{{ u.time | date : 'yyyy-MM-dd HH:mm'}}</span>
                            <br>
                            <span style="font-size: 0.9em;">{{ u.time | timeago | translateTime }}</span>
                        </span>
                    </div>
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
    </md-card>
</div>
