<div layout="row" layout-wrap>
    <div flex-xs="100" flex-sm="50" flex-md="33" flex-gt-md="25" ng-repeat="group in groups track by $index">
        <md-card>
            <md-card-content>
                <div layout="row" layout-align="space-between center" style="word-break: keep-all; white-space:nowrap; overflow: hidden; text-overflow:ellipsis;">
                    <div flex="30">{{group.name}}</div>
                    <div flex="70" style="text-align:right; color: #aaa; font-size: 0.8em;">{{ group.comment }}</div>
                </div>
            </md-card-content>
        </md-card>
    </div>
</div>
